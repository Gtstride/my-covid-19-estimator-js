<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../assets/images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="./frontend/assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./frontend/assets/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./frontend/assets/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="./frontend/assets/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="./frontend/assets/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="./frontend/assets/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="./frontend/assets/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="./frontend/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="./frontend/assets/css/main.css">
</head>

<body>





	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					COVID-19 ESTIMATOR
				</span>

				<div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">Population</span>
					<input class="input100" type="text" data-population name="population" placeholder="Population">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="The time is required">
					<span class="label-input100">Time To Elapse</span>
					<input class="input100" type="text" data-time-to-elapse name="time-to-elapse" placeholder="Time To Elapse">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="">
					<span class="label-input100">Reported Cases</span>
					<input class="input100" type="text" data-reported-cases name="reported-cases" placeholder="Reported Cases">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="">
					<span class="label-input100">Total Hospital Beds</span>
					<input class="input100" type="text" data-total-hospital-beds name="total-hospital-beds"
						placeholder="Total Hospital Beds">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100" data-period-type>Period Type</span>
					<div>
						<select class="selection-2" name="service">
							<option>Choose Period Type</option>
							<option>Days</option>
							<option>Weeks</option>
							<option>Months</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" data-go-estimate="">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>




	<script src="./frontend/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="./frontend/assets/vendor/animsition/js/animsition.min.js"></script>
	<script src="./frontend/assets/vendor/bootstrap/js/popper.js"></script>
	<script src="./frontend/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="./frontend/assets/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="./assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="./assets/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="./assets/vendor/countdowntime/countdowntime.js"></script>
	<script src="./assets/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

</body>

</html>
